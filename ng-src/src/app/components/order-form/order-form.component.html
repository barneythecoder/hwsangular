<h1 mat-dialog-title>Order Form</h1>
<mat-dialog-content>
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="outline">
      <input matInput placeholder="Full Name">
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <textarea matInput placeholder="Delivery Address"></textarea>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="outline">
      <input matInput placeholder="Phone Number">
    </mat-form-field>  
  </form>
  
</mat-dialog-content>
<mat-dialog-actions>
  <button class="btn waves-effect waves-light">Add</button>
  <button class="btn waves-effect waves-light" mat-dialog-close>Cancel</button>
</mat-dialog-actions>
